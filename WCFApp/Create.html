<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/2easy2get2point/css/style.css">

</head>
<body>
<div>
    <form action="" name="register-form" id="register-form">
        <div>
            <label>First Name</label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" id="#password">
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="password" name="cfpassword">
        </div>
        <div>
            <label>Address</label>
            <textarea name="address" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" name="phone">
        </div>
        <div>
            <label>Avatar</label>
            <input type="text" name="avatar">
        </div>
        <div>
            <label>Gender</label>
            <select name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
                <option value="2">Other</option>
            </select>
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" name="btn-submit" value="Submit">
            <input type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
<script src="../js/vendor/bootstrap.min.js"></script>
<script src="../js/vendor/jquery-2.2.4.min.js"></script>
<script src="../js/vendor/Register.js"></script>
<script src="../js/jquery.ajaxchimp.min.js"></script>
<script src="../js/jquery.counterup.min.js"></script>
<script src="../js/jquery.magnific-popup.min.js"></script>
<script src="../js/jquery.nice-select.min.js"></script>
<script src="../js/waypoints.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
